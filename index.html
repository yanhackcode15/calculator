<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <button class="clear" onClick="reset()">Clear</button>
      <div class="row">
        <button class="number" value="7" onClick="onClickButton(this.value)">7</button>
        <button class="number" value="8" onClick="onClickButton(this.value)">8</button>
        <button class="number" value="9" onClick="onClickButton(this.value)">9</button>
        <button class="operator" value="/" onClick="onClickButton(this.value)">/</button>
      </div>
      <div class="row">
        <button class="number" value="4" onClick="onClickButton(this.value)">4</button>
        <button class="number" value="5" onClick="onClickButton(this.value)">5</button>
        <button class="number" value="6" onClick="onClickButton(this.value)">6</button>
        <button class="operator" value="x" onClick="onClickButton(this.value)">x</button>
      </div>
      <div class="row">
        <button class="number" value="1" onClick="onClickButton(this.value)">1</button>
        <button class="number" value="2" onClick="onClickButton(this.value)">2</button>
        <button class="number" value="3" onClick="onClickButton(this.value)">3</button>
        <button class="operator" value="+" onClick="onClickButton(this.value)">+</button>
      </div>
      <div class="row">
        <button class="number" value="0" onClick="onClickButton(this.value)">0</button>
        <button class="decimalPoint" value="." onClick="onClickButton(this.value)">.</button>
        <button class="equal" value="=" onClick="onClickButton(this.value)">=</button>
        <button class="operator" value="-" onClick="onClickButton(this.value)">-</button>
      </div>
    </div>
  </body>
</html>
