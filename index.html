<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="display">Display</div>
      <button class="clear" onClick="reset()">Clear</button>
      <div class="row">
        <button class="number" value="7" onClick="updateInputNums(this.value)">7</button>
        <button class="number" value="8" onClick="updateInputNums(this.value)">8</button>
        <button class="number" value="9" onClick="updateInputNums(this.value)">9</button>
        <button class="operator" value="divide" onClick="onClickOperator(this.value)">/</button>
      </div>
      <div class="row">
        <button class="number" value="4" onClick="updateInputNums(this.value)">4</button>
        <button class="number" value="5" onClick="updateInputNums(this.value)">5</button>
        <button class="number" value="6" onClick="updateInputNums(this.value)">6</button>
        <button class="operator" value="multiply" onClick="onClickOperator(this.value)">x</button>
      </div>
      <div class="row">
        <button class="number" value="1" onClick="updateInputNums(this.value)">1</button>
        <button class="number" value="2" onClick="updateInputNums(this.value)">2</button>
        <button class="number" value="3" onClick="updateInputNums(this.value)">3</button>
        <button class="operator" value="add" onClick="onClickOperator(this.value)">+</button>
      </div>
      <div class="row">
        <button class="number" value="0" onClick="updateInputNums(this.value)">0</button>
        <button class="decimalPoint" value="decimal" onClick="numberFunction(this.value)">.</button>
        <button class="equal" value="equal" onClick="onClickEqualSign()">=</button>
        <button class="operator" value="subtract" onClick="onClickOperator(this.value)">-</button>
      </div>
    </div>
  </body>
</html>
